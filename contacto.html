<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <link rel="stylesheet" href="assets/css/scroll.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/Poppins/poppins.css">
    <title>Contacto</title>
</head>

<body>
    <div class="layout">
        <!--Barra lateral-->
        <aside class="layout__aside">
            <section class="aside__user-info">
                <!--Informacion general-->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/profile-image.jpg" class="user-info__image"
                            alt="foto de perfil del usuario">
                    </div>
                    <h2 class="user-info__name">Xavier Gómez</h2>
                    <h4 class="user-info__job">Ingeniero en tecnologías</h4>
                </div>
                <!--Menu de navegacion-->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house "></i>
                                <span class="menu__overlay">Inicio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user "></i>
                                <span class="menu__overlay">Sobre mí</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap "></i>
                                <span class="menu__overlay">Currículum</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase "></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="blog.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-book "></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link-active">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!--Links a redes sociales-->
                <div class="user-info__user-links">
                    <ul class="links__social">
                        <li class="social__option"><a href="#" class="social_link"><i
                                    class="social__icon fa-brands fa-youtube"></i>
                            </a></li>
                        <li class="social__option"><a href="#" class="social_link"><i
                                    class="social__icon fa-brands fa-linkedin"></i>
                            </a></li>
                        <li class="social__option"><a href="#" class="social_link"><i
                                    class="social__icon fa-brands fa-instagram"></i>
                            </a></li>
                    </ul>
                </div>

                <!--Boton del curriculum-->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Descargar CV</a>
                </div>
                <!--Pie de página-->
                <footer class="user-info__footer">
                    &copy; 2024 Xavier Gómez
                </footer>
            </section>
        </aside>
        <!-- Contenido principal-->
        <main class="layout__content">
            <section class="content__page content__contact">

                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>

                <div class="contact__container">

                    <section class="contact__info">

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Puebla</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">2221328338</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">javeir.gov@outlook.es</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-code"></i>
                            <h2 class="contact__subtitle">Desarrollador Web</h2>
                        </div>

                    </section>

                    <section class="contact__form-box">

                        <div class="contact__map">
                            <!-- <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" -->
                            <!-- src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.981665633734!2d-98.23057142533612!3d19.020529553712603!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfc74e93723cbb%3A0x7af023f98f229c7!2sCalle%20Ignacio%20Zaragoza%201109%2C%20Mayorazgo%2C%2072492%20Heroica%20Puebla%20de%20Zaragoza%2C%20Pue.!5e0!3m2!1ses-419!2smx!4v1722567291581!5m2!1ses-419!2smx" -->
                            <!-- loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->
                        </div>

                        <header class="contact__form-header">
                            <h3 class="contact__subtitle">¿Cómo puedo <span class="title__color">ayudarte?</span></h3>
                        </header>

                        <form action="" class="contact__form">
                            <div class="form__container">
                                <section class="form__left">

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Nombre"
                                            id="name">
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" required
                                            placeholder="Email" id="email">
                                        <label for="email" class="form__label">Email</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" required
                                            placeholder="Asunto" id="subject">
                                        <label for="subject" class="form__label">Asunto</label>
                                    </div>

                                </section>
                                <section class="form__right">

                                    <div class="form__group">
                                        <textarea class="form__input form__input--textarea" name="message" required
                                            placeholder="Mensaje" id="message"></textarea>
                                        <label for="message" class="form__label">Mensaje</label>
                                    </div>

                                </section>

                                <input type="submit" class="form__button" value="Enviar">
                            </div>
                        </form>

                    </section>

                </div>

            </section>
        </main>
    </div>
</body>

</html>
